<div class="container">
  <p>
    colaboradores-list works!
  </p>
  <mat-form-field>
    <mat-label for="procurar">Localizar Colaborador</mat-label>
    <input matInput #nome (keyup)="localiza(nome.value)" type="text" placeholder="Nome Colaborador" name="procurar">
  </mat-form-field>
  <mat-nav-list>
    <a mat-list-item value="colaborador.nome" *ngFor="let colaborador of lista"> {{ colaborador.nome }} </a>
  </mat-nav-list>
</div>

<form #colForm="ngForm" name="form" (ngSubmit)="onSubmit(colForm)"  fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <p>
    colaboradores-form works!
  </p>
  <mat-form-field>
    <input matInput required placeholder="Nome Completo" ngModel name="name"/>
  </mat-form-field>

  <mat-form-field>
    <input type="email" matInput required placeholder="Email" ngModel email="true" name="email"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Telefone" ngModel name="phone" NumerosInput/>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Data de Nascimento" ngModel name="birth"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Carga Horária" ngModel name="workload"/>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Escolaridade" ngModel name="scholarity">
      <mat-option value="Fundamental">Fundamental</mat-option>
      <mat-option value="Medio">Médio</mat-option>
      <mat-option value="Superior">Superior</mat-option>
      <mat-option value="Especializacao">Especialização</mat-option>
      <mat-option value="Mestrado">Mestrado</mat-option>
      <mat-option value="Doutado">Doutorado</mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" mat-button color="primary">Enviar</button>
</form>

<div fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <p>
    colaboradores-form works!
  </p>
  <mat-form-field>
    <input matInput placeholder="Nome Completo" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Telefone" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Data de Nascimento" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Carga Horária" />
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Escolaridade">
      <mat-option value="option">Fundamental</mat-option>
      <mat-option value="option">Médio</mat-option>
      <mat-option value="option">Superior</mat-option>
      <mat-option value="option">Especialização</mat-option>
      <mat-option value="option">Mestrado</mat-option>
      <mat-option value="option">Doutorado</mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" mat-button color="primary">Enviar</button>
</div>

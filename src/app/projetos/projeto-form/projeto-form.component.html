<form #projForm="ngForm" name="formProj" (ngSubmit)="onSubmit(projForm)" fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <p>
    projetos-form works!
  </p>
  <mat-form-field hintLabel="Min 5 caracteres">
    <mat-label for="name">Nome Completo</mat-label>
    <input matInput #input placeholder="Novo Projeto ForLogic" name="name" required ngModel minlength="5" LetrasInput="true"/>
    <mat-hint align="end">{{input.value?.length || 0}}</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="start">Data de Início</mat-label>
    <input matInput [textMask]="{mask: dateMask}" ngModel required placeholder="11/11/1111" name="start"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="finish">Data de Conclusão</mat-label>
    <input matInput [textMask]="{mask: dateMask}" ngModel placeholder="99/99/9999" name="finish"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="boss">Líder do Projeto</mat-label>
    <mat-select placeholder="Lider" ngModel name="boss">
    <mat-option *ngFor="let lider of lista" required [value]="lider.email">{{ lider.nome }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label for="description">Descrição do Projeto:</mat-label>
    <input matInput placeholder="Lorem ipsum dolor sit amet..." ngModel name="description"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="team">Membros da Equipe</mat-label>
    <mat-select placeholder="Lider" ngModel name="team" ng-change="listaEquipe(option)">
      <mat-option (click)="adicionaMembro(lider.nome)" #option *ngFor="let lider of lista" required>{{ lider.nome }}</mat-option>
     </mat-select> 
  </mat-form-field>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
        Membros da Equipe
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let membro of membros">
      <p>{{membro.nome}}</p>
    </div>
  </mat-expansion-panel>

<!--   <div *ngIf="option.value">
    <div>
      <span>{{selecionado.nome}} {{ selecionado.email}}</span>
    </div>
  </div> -->
  <button type="submit" [disabled]="!projForm.valid" mat-raised-button color="primary">Enviar</button>
</form>
